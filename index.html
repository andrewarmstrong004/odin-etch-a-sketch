<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id="header"></div>
    <div id="body">
        <div id="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div id="content">
            <div id="options">
                <p>Grid size: <span id="gridSize"></span></p>
                <input type="range" min="1" max="100" value="16" id="range">
            </div>
            <div id="grid"></div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="app.js"></script>
</body>
</html>
